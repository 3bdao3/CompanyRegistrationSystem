<div class="password-container">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
        <h2>Set New Password</h2>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" formControlName="newPassword" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">
        </div>

        <button type="submit" [disabled]="passwordForm.invalid">Set Password</button>
    </form>

    <p *ngIf="message" class="password-message">{{ message }}</p>
</div>
