<div class="signup-page">
    <div class="signup-container">
        <h2>Sign Up as a Company</h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
            <div class="form-group">
                <label>Company Arabic Name *</label>
                <input type="text" formControlName="companyArabicName" placeholder="Enter Arabic Name" />
            </div>

            <div class="form-group">
                <label>Company English Name *</label>
                <input type="text" formControlName="companyEnglishName" placeholder="Enter English Name" />
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" formControlName="email" placeholder="Enter Email" />
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" formControlName="phoneNumber" placeholder="Enter Phone Number" />
            </div>

            <div class="form-group">
                <label>Website URL</label>
                <input type="text" formControlName="websiteUrl" placeholder="Enter Website URL" />
            </div>

            <div class="form-group">
                <label>Company Logo</label>
                <input type="file" (change)="onFileSelected($event)" />
            </div>

            <div *ngIf="previewUrl" class="preview-container">
                <p>Preview:</p>
                <img [src]="previewUrl" alt="Logo Preview">
            </div>

            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </form>

        <p *ngIf="message" class="signup-message">{{ message }}</p>
    </div>
</div>
